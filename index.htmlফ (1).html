<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dollar Exchange Group</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .form-container {
      max-width: 500px;
      margin: auto;
      background-color: #ffffff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .number-header {
      text-align: center;
      font-size: 32px;
      font-weight: 900;
      color: #e63946;
      margin-bottom: 5px;
      font-family: 'Roboto Slab', serif;
    }
    .subnote {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 35px; /* increased bottom margin for spacing */
      color: #000000;
    }
    h2 {
      text-align: center;
      color: #1a1a1a;
      font-size: 30px;
      margin-bottom: 10px;
      font-family: 'Roboto Slab', serif;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #333333;
      font-size: 16px;
      white-space: nowrap;
    }
    input[type="text"],
    input[type="tel"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #cccccc;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    input[type="tel"] {
      background: #fdfdfd;
      border: 2px solid #28a745;
      color: #222;
      box-shadow: 0 0 5px rgba(40, 167, 69, 0.2);
    }
    input[type="tel"]:focus {
      border-color: #218838;
      box-shadow: 0 0 10px rgba(33, 136, 56, 0.3);
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .footer {
      font-size: 14px;
      text-align: center;
      margin-top: 30px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="form-container">

    <h2>Dollar Exchange Group</h2>
    <div class="number-header">01301984631</div>
    <div class="subnote">বিকাশ / নগদ / রকেট পার্সোনাল নাম্বার</div>

    <form name="payment" method="POST" data-netlify="true">
      <label for="name">পেমেন্ট কারীর নাম:</label>
      <input type="text" id="name" name="name" required />

      <label for="phone">যে নাম্বার থেকে টাকা পাঠিয়েছেন:</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="payment_method">পেমেন্টের মাধ্যমে (Bkash/Nagad/Rocket):</label>
      <input type="text" id="payment_method" name="payment_method" required />

      <label for="amount">পেমেন্টের পরিমাণ:</label>
      <input type="number" id="amount" name="amount" required />

      <label for="transaction_id">ট্রানজেকশন আইডি অথবা লাস্ট চার সংখ্যা:</label>
      <input type="text" id="transaction_id" name="transaction_id" required />

      <button type="submit">সাবমিট করুন</button>
    </form>

    <div class="footer">
      ⓒ Dollar Exchange Group
    </div>
  </div>
</body>
</html>
